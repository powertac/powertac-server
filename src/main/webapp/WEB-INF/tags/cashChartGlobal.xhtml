<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:fragment>
		<h:form id="cashChartGlobalForm">
			<!-- Global Cash Chart -->
							<div id="cashChartGlobal"
								style="height: 200px; width: 350px;"></div>
							<script type="text/javascript">
							if (window.cashChartGlobal != null) {
								window.cashChartGlobal.destroy();
							}
							window.cashChartGlobal=$.jqplot('cashChartGlobal',  #{visualizerBean.running or visualizerBean.finished ? brokerService.json.cashChartData:"[0,0]"}, 
									{
									title: 'Cash balance', 
								
									axesDefaults: {
									        labelRenderer: $.jqplot.CanvasAxisLabelRenderer},
									axes: {
										xaxis: {
									            label: "timeslot",
									            pad: 0},
									    yaxis: {
									            label: "cash/&euro;"}},
									   
																	
											
									seriesDefaults: {
										showMarker: false
									},
									series:#{visualizerBean.running or visualizerBean.finished  ? brokerService.json.seriesOptions: "{show: true}"},
									legend: {
								        show: false,
								        location: 'nw',     // compass direction, nw, n, ne, e, se, s, sw, w.
								        xoffset: 12,        // pixel offset of the legend box from the x (or x2) axis.
								        yoffset: 12,        // pixel offset of the legend box from the y (or y2) axis.
								    }
								}); 	
						
								</script>
			</h:form>
	</ui:fragment>
</h:body>

</html>
